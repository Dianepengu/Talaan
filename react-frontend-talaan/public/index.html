  <script>

    function show() {
      
  
      var x = document.getElementById("pw");
      if (x.type === "password") {
        document.getElementById("show").style.backgroundImage = "url('shown.png')";
        x.type = "text";
      } else {
        x.type = "password";
        document.getElementById("show").style.backgroundImage = "url('hidden.png')";
        
      }
    }
  
      
  
      var attempt = 3; 
  
  function login(){
  var username = document.getElementById("usn").value;
  var password = document.getElementById("pw").value;
  
  
  if ( username == "Admin" && password == "Password1"){
  document.getElementById("text").innerHTML = "Login Successul";
  setTimeout("location.href = 'LHome.html';",1000);
  return false;
  }
  else if ( username != "Admin" && password != "Password1"){ 
  attempt --;
  document.getElementById("text").innerHTML = "Both Username and Password incorrect, You have "+attempt+" attempts left ";
   }
  else if ( username != "Admin" ){ 
    attempt --;
    document.getElementById("text").innerHTML = "Incorrect Username, You have "+attempt+" attempts left ";
  }
    else if ( password != "Password1"){ 
      attempt --;
      document.getElementById("text").innerHTML = "Incorrect Password, You have "+attempt+" attempts left "; 
  }
  if( attempt == 0){
  document.getElementById("usn").disabled = true;
  document.getElementById("pw").disabled = true;
  document.getElementById("login").disabled = true;
  document.getElementById("text").innerHTML = "Login locked, You have "+attempt+" attempts left "; 
  return false;
  }
  }
  
  
   
  
  
        
  
    
  
  
  </script>
